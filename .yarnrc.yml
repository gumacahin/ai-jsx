compressionLevel: mixed

enableGlobalCache: false

nmHoistingLimits: workspaces

nodeLinker: pnp

packageExtensions:
  "@jest/core@*":
    peerDependencies:
      ts-node: "*"
    peerDependenciesMeta:
      ts-node:
        optional: true
  eslint-config-next@*:
    peerDependencies:
      next: "*"
  jest-cli@*:
    peerDependencies:
      ts-node: "*"
    peerDependenciesMeta:
      "@types/node":
        optional: true
  jest@*:
    peerDependencies:
      ts-node: "*"
    peerDependenciesMeta:
      ts-node:
        optional: true
  postcss-loader@*:
    peerDependencies:
      postcss-flexbugs-fixes: "*"
      postcss-preset-env: "*"
      tailwindcss: "*"

yarnPath: .yarn/releases/yarn-4.0.2.cjs
